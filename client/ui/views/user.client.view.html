<md-toolbar class="md-tall md-hue-2">
    <span flex></span>
    <div layout="column" class="md-toolbar-tools-bottom inset">
        <span></span>
        <div class="md-body-2">{{user.fullName}}</div>
        <div class="md-body-2">{{user.email}}</div>
    </div>
</md-toolbar>


<md-divider></md-divider>

<div layout="row" ng-repeat="item in user_menu">
    <md-button layout-fill layout-padding style="text-align: left; padding-left: 20px" ng-click="closeLeft()" ui-sref="{{item.action}}">{{item.name}}</md-button>
</div>
<div layout="row">
    <md-button layout-fill layout-padding style="text-align: left; padding-left: 20px" ng-click="signout()">Sign out</md-button>
</div>
