<div>
    <div layout="row" layout-wrap layout-align="center">
        <md-checkbox md-indeterminate ng-click="selected.splice(0, selected.length)" ng-show="selected.length" class="md-primary">
            Unselect all
        </md-checkbox>
        <div class="demo-select-all-checkboxes" ng-repeat="type in types" style="margin-left: 20px; margin-right: 20px">
            <md-checkbox ng-checked="exists(type, selected)" ng-click="toggle(type, selected)" class="md-primary">
                {{ type }}
            </md-checkbox>
        </div>
    </div>
    <div layout="row" layout-wrap layout-align="center">
        <md-card class="ng-animate"
                 ng-init="height = 1"
                 style="width: 300px; cursor: pointer"
                 md-whiteframe="{{height}}"
                 ng-mouseenter="height = 6"
                 ng-mouseleave="height = 1"
                 ng-repeat="item in list | filter: search | filter: checkbox"
                 ui-sref=".details({stuffId: item._id})">
            <!--<img ng-src="http://localhost:3000/stuff/image/{{item.image}}" class="md-card-image">-->
            <div style="width: 300px; height: 300px; background-image: url('http://localhost:3000/stuff/image/{{item.image}}');
        background-size: cover;
        background-position: center; ">

            </div>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{item.name}}</span>
                    <span class="md-subhead">{{item.stufftype}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content layout="row" layout-align="center">
                <h3 style="margin: 0">{{item.cost}} $</h3>
            </md-card-content>
        </md-card>
    </div>
    <md-button class="md-fab md-fab-bottom-right md-primary" style="position: fixed" ui-sref=".add" ng-show="addButton">
        <md-icon ng-bind="'add'"></md-icon>
    </md-button>
</div>
