<div>
    <md-list flex>
        <md-subheader class="md-no-sticky">You have <span ng-show="wishlist.length">{{wishlist.length}}</span> <span ng-hide="wishlist.length">no</span> item<span ng-hide="wishlist.length == 1">s</span> in wish list <span ng-show="wishlist.length">({{getSum()}} $)</span></md-subheader>
        <md-list-item class="md-3-line" ng-repeat="item in wishlist.slice().reverse()" ui-sref="app.stuff.details({stuffId: item._id, backAction: 'app.wish'})">

            <img ng-src="http://localhost:3000/stuff/image/{{item.image}}" class="md-avatar" />
            <div class="md-list-item-text" layout="column">
                <h3>{{ item.name }}</h3>
                <h4>{{ item.stufftype }}</h4>
                <p>{{ item.cost }} $</p>
            </div>
            <md-button class="md-secondary md-icon-button" ng-click="delete(item._id)" aria-label="delete">
                <md-icon ng-bind="'clear'"></md-icon>
                <md-tooltip md-direction="top">Remove from wish list</md-tooltip>
            </md-button>
        </md-list-item>
    </md-list>
</div>
