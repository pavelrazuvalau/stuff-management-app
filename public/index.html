<!DOCTYPE html>
<html>
<head>
	<title>MEAN</title>
	<link rel="stylesheet" type="text/css" href="lib/angular-material/angular-material.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div layout="column" style="height:100%" md-swipe-left="closeLeft()" ng-cloak ng-controller="uiCtrl">

	  <section layout="row" flex >

	    <md-sidenav
	        class="md-sidenav-left"
	        md-component-id="left"
	        md-is-locked-open="$mdMedia('gt-md')"
	        md-whiteframe="4">

	      <md-content layout-padding>

	      	<div>
		        <md-input-container class="md-block">
				  <label>Username</label>
				  <input type="text" ng-model="username">
				</md-input-container>
				<md-input-container class="md-block">
				  <label>Password</label>
				  <input type="password" ng-model="password">
				</md-input-container>
				<br>
				<section layout="row">
					<md-button class="md-raised">Sign in</md-button>
					<md-button class="md-raised">Sign up</md-button>
				</section>
			</div>
			<div ng-hide="true">
				<div layout="column" layout-align="center center">
					<div><img src="img/user.png" class="profile-img"></div>
					<span class="md-headline">Profile name</span>
				</div>
				<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
					<md-button class="md-raised">Sign out</md-button>
				</section>
			</div>
			
	      </md-content>

	    </md-sidenav>

	    <md-content flex md-swipe-right="toggleLeft()">
	    	<md-toolbar class="md-accent" md-whiteframe="3">
		      <div class="md-toolbar-tools">
		        <md-button class="md-icon-button" aria-label="Menu" hide-gt-md ng-click="toggleLeft()">
		          <md-icon ng-bind="'menu'"></md-icon>
		        </md-button>

		        <h2 flex="" md-truncate="">MEAN Application</h2>

		        <md-button class="md-icon-button" aria-label="More" layout-align="end">
		          <md-icon ng-bind="'more_vert'"></md-icon>
		        </md-button>
		      </div>
		    </md-toolbar>
	      <div layout="column" layout-padding layout-align="top center">
	        
	      </div>

	      <div flex></div>

	    </md-content>

	  </section>

	</div>

<script type="text/javascript" src="lib/angular/angular.js"></script>
<script type="text/javascript" src="lib/angular-animate/angular-animate.js"></script>
<script type="text/javascript" src="lib/angular-aria/angular-aria.js"></script>
<script type="text/javascript" src="lib/angular-messages/angular-messages.js"></script>
<script type="text/javascript" src="lib/angular-material/angular-material.js"></script>
<script type="text/javascript" src="lib/angular-resource/angular-resource.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
